<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国天气</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
    <!-- 引入高德地图API -->
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=330d2ffe4033c945910b51fb4c49ddf7"></script>
    <!-- 引入ECharts用于地图可视化（保留用于排行榜等功能） -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>中国天气</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="map-section">
                <div id="mapContainer"></div>
                <div id="tip">
                    <b>🔍 请输入您要搜索的地点：</b>
                    <input type="text" id="keyword" name="keyword" value="" onkeydown='keydown(event)' placeholder="例如：北京大学、天安门、星巴克..." />
                    <div id="result1" name="result1"></div>
                </div>
            </section>
            
            <!-- 搜索结果显示区域 -->
            <section id="search-results" class="search-results" style="display: none;">
                <h2 id="selected-location">地点信息</h2>
                <div id="weather-info" class="weather-info">
                    <!-- 天气信息将在这里显示 -->
                </div>
            </section>
            
            <section class="rankings">
                <div class="ranking-card">
                    <h2>实时高温排行榜</h2>
                    <table id="high-temp-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>城市</th>
                                <th>温度 (°C)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="3">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="ranking-card">
                    <h2>实时低温排行榜</h2>
                    <table id="low-temp-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>城市</th>
                                <th>温度 (°C)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="3">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 中国天气. 数据来源: <a href="https://www.qweather.com/" target="_blank">和风天气</a></p>
        </div>
    </footer>
    
    <script src="api.js"></script>
    <script src="integrated-map.js"></script>
    <script src="main.js"></script>
</body>
</html>
